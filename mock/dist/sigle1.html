<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  http://localhost:8080/b.html history 模式实现单页应用的原理
  <a onclick="goto('/a')">去a页面</a>
  <a onclick="goto('/b')">去b页面</a>
  <div id="app"></div>
  <script>
    function goto(path) {
      history.pushState({}, null, path); // pushState 不刷新页面改变url
      // history.replaceState({}, null, path)// 无法前进回退
      if (path == "/a") {
        app.innerHTML = "A页面";
      }
      if (path == "/b") {
        app.innerHTML = "B页面";
      }
    }
    window.addEventListener("popstate", function () {
      console.log(location.pathname == "/a");
      if (location.pathname == "/a") {
        app.innerHTML = "A页面";
      }
    });
  </script>
</body>

</html>
