<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue单页面应用</title>
</head>

<body>
  <a href="#a">到a页面</a>
  <a href="#b">到b页面</a>

  <div id="c"></div>

</body>
<script>
  window.addEventListener('hashchange', function () {
    if (location.hash == '#a') {
      c.innerHTML = '这是a页面'
    }
    if (location.hash == '#b') {
      c.innerHTML = '这是b页面'
    }

  })

</script>

</html>
